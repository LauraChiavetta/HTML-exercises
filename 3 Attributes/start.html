<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <label for="checked">Iscriviti alla newsletter:</label>
      <input type="checkbox" id="checked" name="checked" value="flagged" checked>
      <br>
      <br>
      <label for="date">Quando sei nato?
      </label>
      <input type="date" id="date" name="date" required>
      <br>
      <br>
      <label for="number">Scegli il tuo numero pari preferito: 
      </label>
     
      <input type="number" min="0" max="100" step="2" id="number" required name="number" >
       <br>
      <br>
      <button type="button" disabled> Submit </button>

    </form>

    
    
  </body>
</html>
